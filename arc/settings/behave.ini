[behave]
logging_level = INFO
show_skipped = false
junit = true
default_format = pretty
format = pretty
stdout_capture = false
stderr_capture = false
log_capture = true
color = true
junit_directory = output/reports/html
summary = true
logging_clear_handlers = yes
outfiles = ../../output/logs/output-log.txt
show_timings = true
show_multiline = true
language = en
verbose = false
show_source = true


[behave.formatters]
allure   = allure_behave.formatter:AllureFormatter
teamcity = behave_teamcity:TeamcityFormatter
html = behave_html_formatter:HTMLFormatter